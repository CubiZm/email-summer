<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="{{root}}css/app.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width">

    <!-- Off Iphone link for date-->
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="date=no">
    <meta name="format-detection" content="address=no">
    <meta name="format-detection" content="email=no">

    <title>{{subject}}</title>
    <!-- <style> -->
  </head>
  <body class="email-container">
    <span class="preheader">{{description}}</span>

    <span class="preheader">{{description}}</span>

    <span style="display: none !important;">
      Описание нашего письма =)
    </span>

    <table class="body">
      <tr>
        <td class="center" align="center" valign="top">
          <center>
            {{!-- Pages you create in the src/pages/ folder are inserted here when the flattened emails are created. --}}
            {{> body}}
          </center>
        </td>
      </tr>
    </table>
    <!-- prevent Gmail on iOS font size manipulation -->
    <table class="emailHideSPAN">
    <!-- GMAIL APP MISALIGNMENT FIX: BEGIN -->

      <tr>
        <span class="emailHideSPAN">
          <td>
            <table align="center" cellspacing="0" cellpadding="0" border="0" width="350px">
              <tr>
                <td height="1" style="line-height: 1px; font-size: 1px;">&nbsp;</td>
              </tr>
            </table>
          </td>
        </span>
      </tr>
    <!-- GMAIL APP MISALIGNMENT FIX: END -->
    </table>

    <!-- prevent Gmail on iOS font size manipulation -->
   <section>
    <div id="new-gmail-hack" style="white-space: nowrap; font: 15px courier; line-height: 0; display: none;">
      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
    </div>
  </section>
  </body>
</html>
